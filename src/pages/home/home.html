<ion-header>
  <ion-navbar>
    <ion-title>
      Smart Money
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Saldo: R$ 2.201,45</h1>
  <button (click)="addEntry()">Adicionar</button>

  <h3>Categorias</h3>
  <ul>
    <li>Alimentação: R$ 200,00</li>
    <li>Combustível: R$ 12,00</li>
    <li>Aluguel: R$ 120,00</li>
  </ul>

  <h3>Últimos Lançamentos</h3>
  <ul>
    <li *ngFor="let entry of entries">
      {{ entry.description }}: {{ entry.amount | currency }}
    </li>
  </ul>
</ion-content>
